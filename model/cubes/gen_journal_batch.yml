cubes:
  - name: gen_journal_batch
    sql_table: "\"BUSINESS_CENTRAL\".\"GEN_JOURNAL_BATCH\""
    data_source: default

    joins:
      - name: company
        sql: "{CUBE}.\"COMPANY_ID\" = {company}.\"ID\""
        relationship: many_to_one

    dimensions:
      - name: posting_no_series
        sql: "{CUBE}.\"POSTING_NO_SERIES\""
        type: string

      - name: template_type
        sql: "{CUBE}.\"TEMPLATE_TYPE\""
        type: string

      - name: bal_account_type
        sql: "{CUBE}.\"BAL_ACCOUNT_TYPE\""
        type: string

      - name: recurring
        sql: "{CUBE}.\"RECURRING\""
        type: boolean

      - name: system_modified_by
        sql: "{CUBE}.\"SYSTEM_MODIFIED_BY\""
        type: string

      - name: system_id
        sql: "{CUBE}.\"SYSTEM_ID\""
        type: string
        primary_key: true

      - name: no_series
        sql: "{CUBE}.\"NO_SERIES\""
        type: string

      - name: system_created_by
        sql: "{CUBE}.\"SYSTEM_CREATED_BY\""
        type: string

      - name: company_id
        sql: "{CUBE}.\"COMPANY_ID\""
        type: string

      - name: bal_account_id
        sql: "{CUBE}.\"BAL_ACCOUNT_ID\""
        type: string

      - name: description
        sql: "{CUBE}.\"DESCRIPTION\""
        type: string

      - name: bank_statement_import_format
        sql: "{CUBE}.\"BANK_STATEMENT_IMPORT_FORMAT\""
        type: string

      - name: allow_vatdifference
        sql: "{CUBE}.\"ALLOW_VATDIFFERENCE\""
        type: boolean

      - name: journal_template_name
        sql: "{CUBE}.\"JOURNAL_TEMPLATE_NAME\""
        type: string

      - name: allow_payment_export
        sql: "{CUBE}.\"ALLOW_PAYMENT_EXPORT\""
        type: boolean

      - name: reason_code
        sql: "{CUBE}.\"REASON_CODE\""
        type: string

      - name: bal_account_no
        sql: "{CUBE}.\"BAL_ACCOUNT_NO\""
        type: string

      - name: suggest_balancing_amount
        sql: "{CUBE}.\"SUGGEST_BALANCING_AMOUNT\""
        type: boolean

      - name: copy_vatsetup_to_jnl_lines
        sql: "{CUBE}.\"COPY_VATSETUP_TO_JNL_LINES\""
        type: boolean

      - name: name
        sql: "{CUBE}.\"NAME\""
        type: string

      - name: pending_approval
        sql: "{CUBE}.\"PENDING_APPROVAL\""
        type: boolean

      - name: copy_to_posted_jnl_lines
        sql: "{CUBE}.\"COPY_TO_POSTED_JNL_LINES\""
        type: boolean

      - name: system_created_at
        sql: "{CUBE}.\"SYSTEM_CREATED_AT\""
        type: time

      - name: system_modified_at
        sql: "{CUBE}.\"SYSTEM_MODIFIED_AT\""
        type: time

      - name: last_modified_date_time
        sql: "{CUBE}.\"LAST_MODIFIED_DATE_TIME\""
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

