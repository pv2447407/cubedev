cubes:
  - name: gen_product_posting_group
    sql_table: "\"BUSINESS_CENTRAL\".\"GEN_PRODUCT_POSTING_GROUP\""
    data_source: default

    joins:
      - name: company
        sql: "{CUBE}.\"COMPANY_ID\" = {company}.\"ID\""
        relationship: many_to_one

    dimensions:
      - name: system_id
        sql: "{CUBE}.\"SYSTEM_ID\""
        type: string

      - name: def_vatprod_posting_group
        sql: "{CUBE}.\"DEF_VATPROD_POSTING_GROUP\""
        type: string

      - name: description
        sql: "{CUBE}.\"DESCRIPTION\""
        type: string

      - name: system_created_by
        sql: "{CUBE}.\"SYSTEM_CREATED_BY\""
        type: string

      - name: auto_insert_default
        sql: "{CUBE}.\"AUTO_INSERT_DEFAULT\""
        type: boolean

      - name: company_id
        sql: "{CUBE}.\"COMPANY_ID\""
        type: string

      - name: code
        sql: "{CUBE}.\"CODE\""
        type: string
        primary_key: true

      - name: system_modified_by
        sql: "{CUBE}.\"SYSTEM_MODIFIED_BY\""
        type: string

      - name: system_created_at
        sql: "{CUBE}.\"SYSTEM_CREATED_AT\""
        type: time

      - name: system_modified_at
        sql: "{CUBE}.\"SYSTEM_MODIFIED_AT\""
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

